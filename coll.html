<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Navigation bar start-->
<nav class="navbar navbar-expand-md sup navbar-dark sticky-top">
  <!-- Brand -->
  <a class="navbar-brand logo" href="images/logo.jpg"></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#">
          <div class="icon">
            <i class="fas fa-home" aria-hidden="true"></i>
          </div>
          <div class="name" data-text="Home">Home</div>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <div class="icon">
            <i class="fas fa-address-card" aria-hidden="true"></i>
          </div>
          <div class="name" data-text="About Us">About Us</div>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <div class="icon">
            <i class="fas fa-plane" aria-hidden="true"></i>
          </div>
          <div class="name" data-text="Tours">Tours</div>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <div class="icon">
            <i class="fas fa-photo-video" aria-hidden="true"></i>
          </div>
          <div class="name" data-text="Gallery">Gallery</div>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <div class="icon">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
          </div>
          <div class="name" data-text="FAQS">FAQS</div>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <div class="icon">
            <i class="fa fa-users" aria-hidden="true"></i>
          </div>
          <div class="name" data-text="Team">Team</div>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <div class="icon">
            <i class="fas fa-mail-bulk" aria-hidden="true"></i>
          </div>
          <div class="name" data-text="Contact">Contact</div>
        </a>
      </li>
    </ul>
  </div>
</nav>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/slides/slider1.jpg" alt="slider1">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slider2.jpg" alt="slider2">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slider3.jpg" alt="slider3">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slider4.jpg" alt="slider4">
    </div>
    <div class="carousel-item">
      <img src="images/slides/slide5.jpg" alt="slider5">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  <!--navigation bar end-->
</div>

</html>
